<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>

    <title>Your Firefox Experience</title>

    <link rel="icon" type="image/png" id="favicon"
          href="firefox.png"/>
    <link rel="stylesheet" type="text/css" media="all"
          href="home.css"/>

    <script type="text/javascript" src="jquery-1.6.4.min.js"></script>
    <script type="text/javascript" src="home.js"></script>
  </head>

  <body onload="onLoad(event)">
    <div id="brandStartSpacer" />

    <div id="brandStart">
      <img id="brandStartLogo" src="about-logo.png" alt="" />
    </div>

    <div id="searchContainer">
      <form name="searchForm" id="searchForm" action="http://google.com/#">
        <div id="searchLogoContainer"><img id="searchEngineLogo" /></div>
        <div id="searchInputContainer">
          <input type="text" name="q" value="" id="searchText" maxlength="256" />

        </div>
        <div id="searchButtons">
          <input id="searchSubmit" type="submit" value="Go" />
        </div>
      </form>
      <h2 align="center"><span id="name"></span>'s Firefox</h2>
    </div>

    <div id="contentContainer">

      <div id="webcontentContainer">
        <div id="webcontentPad" class="contentBox">
          <div id="webappContainer">
            <div class="containerTopbar">
              <div class="label">Web Apps</div>
              <div id="webAppsClosebox" class="closebox"></div>
              <div id="applist">
                <div class="app"><img src="app1.png" class="icon" /><span class="listLabel">BarFight</span></div>
                <div class="app"><img src="app2.png" class="icon" /><span class="listLabel">Favimon</span></div>
              </div>
            </div>
          </div>
          <div id="topsitesContainer">
            <div class="containerTopbar">
              <div class="label">Top Sites</div>
              <div id="topSitesClosebox" class="closebox"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="rightBarContainer">
        <div id="rightBarPad">

          <div id="widgetContainer" class="contentBox">
            <div id="widget1" class="widget">
              <div class="containerTopbar">
                <div class="label">Weather in Mountain View, CA</div>
                <div id="widget1Closebox" class="closebox"></div>
                <br clear="all"/>
<a href="http://www.wunderground.com/cgi-bin/findweather/getForecast?query=zmw:94040.1.99999&amp;bannertypeclick=wu_bluestripes">
  <img src="http://weathersticker.wunderground.com/weathersticker/cgi-bin/banner/ban/wxBanner?bannertype=wu_bluestripes&amp;airportcode=KNUQ&amp;ForcedCity=Mountain View&amp;ForcedState=CA&amp;zipcode=94040&amp;language=EN" alt="Click for Mountain View, California Forecast" height="90" width="160" />
</a>
              </div>
            </div>

          </div>
          <div id="notificationContainer" class="contentBox">
            <div class="containerTopbar">
              <div class="label">Settings</div>
              <div class="closebox">
              </div>
            </div>
            <br />
            <br />
            <div style="padding-left: 10px;">
              <img id="dntstatus" style="border: 1px solid #888;" onclick="toggle_dnt();" src="" />
            </div>
            <br />
          </div>
        </div>
      </div>
      
<!--      <div id="firefoxContainer" class="contentBox">
        <div class="containerTopbar">
          <div class="label">My Firefox</div>
          <div idclass="closebox"></div>
        </div>
      </div>-->
    </div>

    <div id="bottomSection">
      <div id="aboutMozilla">
        <a href="http://www.mozilla.com/about/">about Mozilla</a>
      </div>
    </div>
  </body>

</html>
